<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Template File</title>
		<!-- Reset first, order matters -->
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<title>Music Mixer box</title>
	</head>
	<body>
		<h1 class="hidden">My Audio Example</h1>
		<h2>My Audio Example</h2>
		<main>
			<h2 class="hidden">Audio Tracks</h2>
			
			<section>
				<img data-trackref="Avicii_Wake" src="images/Avicii_wake.jpeg" alt="album art" class="track-ref">
			<audio src="audio/Avicii_Wake.mp3" controls></audio>
			</section>
			<section>
				<img data-trackref="STP_ILS" src="images/Blue_effel.jpeg" alt="album art" class="track-ref">
			<audio src="audio/Blue_Effel.mp3" controls></audio>
		</section>
		<section>
			<img data-trackref="Companion" src="images/Turn_Down_Dj.jpg" alt="album art" class="track-ref">
			<audio src="audio/Turn_DJ.mp3" controls></audio>
			<section class="audio-controls">
		</section>
				<button>PLAY</button>
				<button>STOP</button>
				<button>REWIND</button>
			</section>
		</main>


		<script src="js/main.js"></script>
	</body>
</html>
